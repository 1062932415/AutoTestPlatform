<!DOCTYPE html>
<html ng-app="edel">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <script src="scripts/util.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <!--<script src="bower_components/angular-animate/angular-animate.min.js"></script>-->
    <script src="scripts/service.js"></script>
    <script src="scripts/main.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>个人工作台</title>
    <style>
        body {padding-top: 70px;}
        .panel-body-fix {
            height : 200px;
            overflow: scroll;
        }
        .progress {
            margin-bottom: 0;
        }
        .img-border {
            /*border:1px solid #666;*/
            /*box-shadow: 3px 3px #bbb;*/
        }
        .row-inner > div {
            padding : 0;
        }
        .row-outer {
            overflow-x: scroll;
            /*white-space: nowrap;*/
        }
        .row-inner {
        }
        .list-fix {
            width : 200px;
            display: inline-block;
            float: left;
        }
        #userBar span {
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container-fluid" ng-controller="masterCtrl">
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="navCtrl">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Edel</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-class="{'active' : active == 0}" ng-click="setActive(0)"><a href="#/">首页</a></li>
                    <li ng-class="{'active' : active == 1}" ng-click="setActive(1)"><a href="#/file">文件</a></li>
                    <li ng-class="{'active' : active == 2}" ng-click="setActive(2)"><a href="#/image">图册</a></li>
                    <li ng-class="{'active' : active == 3}" ng-click="setActive(3)"><a href="#/todo">待办</a></li>
                    <li ng-class="{'active' : active == 4}" ng-click="setActive(4)"><a href="#/lobby">大厅</a></li>
                </ul>
                <p class="navbar-text pull-right" id="userBar">
                    <span ng-show="!name" ng-click="loginStart()">登录</span>
                    <span ng-show="name">{{name}}</span>
                    <span>登出</span>
                </p>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div ng-view></div>


    <div class="modal fade" ng-class="{'in' : loginStat}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="closeModel()"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-center" id="myModalLabel">Login</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="userName" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="userName" ng-model="ex_name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="pwd" ng-model="ex_pwd">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <a class="btn btn-default" ng-click="login()">登录</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade in" ng-show="loginStat" ng-click="closeModel()"></div>
</div>
</body>
</html>
