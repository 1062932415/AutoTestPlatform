<h2 class="page-header">Font Checker</h2>
<div id="trans" class="row">
    <div class="col-md-4 navslid trans-side navslid-show">
        <div style="display:none;">
            <p>
                URL Import(.txt only)
            </p>
            <div class="input-group">
                <input class="form-control" type="file" id="file_Input">
                <span class="input-group-btn">
                <input type="button" class="btn btn-primary" value="Import" id="import_Txt"/>
            </span>
            </div>
        </div>
        <p>URL Input (One URL only)</p>
        <p>(eg:https://www.apple.com/cn/iphone)</p>
        <p>
            <!--<t rows="5" id="url" v-model="urls" class="form-control"></t> -->
            <input type="text" class="form-control" id="url" name="url" placeholder="Please input URL"/>
        </p>

        <div class="dropdown">
            <select id="typeId">
                <option value="all" selected>ALL</option>
                <option value="woff">WOFF</option>
                <option value="woff2">WOFF2</option>
            </select>
            <select id="server">
                <option value="all">ALL</option>
                <option value="WWW" selected>WWW</option>
                <option value="UAT">UAT</option>
            </select>
            <button id="btn_Quest" class="btn btn-primary">Query</button>
            <button id="btn_Clear" class="btn btn-primary">Clear</button>
        </div>
    </div>
    <div>
        <button class="sideIcon">&lt;</button>
    </div>
    <div class="col-md-7">
        <p class="col-md-4">
            <label>
                <input type="radio" name="optionsRadios" id="rdExcel" value="excel" checked>
                Excel
            </label>
            <label>
                <input type="radio" name="optionsRadios" id="rdHTML" value="html">
                HTML
            </label>
        </p>
        <p class="col-md-4 exbutton">
            <button id="getExcel" class="btn btn-primary">Export</button>
        </p>

        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>URL</th>
            </tr>
            </thead>
            <tbody>
            <tr id="res_Container"></tr>

            <th>
                <ul id="Misword"></ul>
            </th>
            </tbody>
        </table>
    </div>
</div>
<script>
    $("#import_Txt").click(() => {
        if ($("#file_Input")[0].files.length >= 1) {
            const file = $("#file_Input")[0].files[0];
            let reader = new FileReader();
            reader.onload = function () {
                $("#file_Input").val(this.result);
                $("#file_Input").val("");
            };
            reader.readAsText(file);
        }
    });

    $('#btn_Clear').click(() => {
        $("#url").val('');
    });


    $('#btn_Quest').click(() => {
        if ($("#url").val().length > 5) {
            $('#res_Container').html('');
            const url = $('#url').val();
            let queryObj = {};
            let typeName = $("#typeId").find("option:selected").val();
            let serverName = $("#server").find("option:selected").val();

            if (typeName !== 'all') {
                queryObj['type'] = typeName;
            }
            if (serverName !== 'all') {
                queryObj['server'] = serverName;
            }

            let _option = JSON.stringify(queryObj);

            $.post('api/font/url', {urls: url, option: _option}, function (Json_data) {
                console.log(Json_data);
                if (Json_data.result === true) {
                    let str = '';
                    let str1 = '';

                    let data = Json_data.data;
                    $.each(data, function (n, value) {
                        str += `
                               <td class="text-left" style=" ">${value.url} </td>

                               `

                        let FontURL = value.data;

                        $.each(FontURL, function (key, val) {
                            console.log(FontURL[key]);
                            $.each(FontURL[key], function (n, val) {

                                str1 += `<td> <li class="text-center">Code:${FontURL[key][n].code},Word:${FontURL[key][n].word}</li></td>`


                            });

                        });


                        $('#res_Container').html(str);
                        if (str1 == "") {
                            $('#Misword').html("No missing words!");
                        } else {
                            $('#Misword').html(str1);
                        }
                    })
                }


            })
        } else {
            console.log("null")
        }
    });

    $("#getExcel").click(() => {
        if ($("#urls_").val().length > 0) {
            const arr = $("#res_Container").html();
            $.post('/api/trans2xls', {
                xls: JSON.stringify(arr),
                type: document.querySelector("input[name=optionsRadios]:checked").value
            }, function (data) {
                $(this).text('../data/${data}');
            })
        }

    });
    $(".sideIcon").click(() => {
        if ($(".trans-side").hasClass("navslid-hide")) {
            $(".trans-side").addClass("navslid-show");
            $(".trans-side").removeClass("navslid-hide");

        }
        else if ($(".trans-side").hasClass("navslid-show")) {
            $(".trans-side").addClass("navslid-hide");
            $(".trans-side").removeClass("navslid-show");
        }
        else {
            $(".trans-side").addClass("navslid-hide");
        }
    });
</script>
