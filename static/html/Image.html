<h2 class="page-header">Image Checker</h2>
<div id="trans" class="row">
    <div class="col-md-4 navslid trans-side navslid-show">
        <div style="display:none;">
            <p>
                URL Import(.txt only)
            </p>
            <div class="input-group">
                <input class="form-control" type="file" id="file_Input">
                <span class="input-group-btn">
                <input type="button" class="btn btn-primary" value="Import" id="import_Txt"/>
            </span>
            </div>
        </div>
        <p>URL Input (US One URL only)</p>
        <p>(eg:https://www.apple.com/iphone)</p>
        <p>
            <!--<t rows="5" id="url" v-model="urls" class="form-control"></t> -->
            <input type="text" id="url" class="form-control" name="url" placeholder="Please input URL"/>
        </p>

        <button id="btn_Usquery" class="btn btn-primary">US Counts</button>
        <button id="btn_Quest" class="btn btn-primary">Query</button>
        <button id="btn_Clear" class="btn btn-primary">Clear</button>

    </div>
    <div>
        <button class="sideIcon">&lt;</button>
    </div>
    <div class="col-md-7">
        <p class="col-md-4">
            <label>
                <input type="radio" name="optionsRadios" id="rdExcel" value="excel" checked>
                Excel
            </label>
            <label>
                <input type="radio" name="optionsRadios" id="rdHTML" value="html">
                HTML
            </label>
        </p>
        <p class="col-md-2 exbutton">
            <button id="getExcel" class="btn btn-primary">Export</button>

        </p>
        <p class="col-md-3 exbutton">
            <button id="clearres" class="btn btn-primary">Clear Result</button>

        </p>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>US Images</th>
            </tr>
            </thead>
            <tbody>
            <tr id="USres_Container"></tr>
            <tr id="USCount"></tr>
            <tr id="USImageUrl"></tr>
            </tbody>
        </table>

        <table id="comptable" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Image Name</th>
                <th>US</th>
                <th>CN</th>
                <th>HKEN</th>
                <th>HKTC</th>
                <th>MO</th>
                <th>TW</th>

            </tr>
            </thead>
            <tbody id="res_Container" class="ImageStyle">


            <!--<tr id="Count"></tr>-->

            <!--<tr id="ImageUrl"></tr>-->
            </tbody>
        </table>
    </div>
</div>

<script>

    $("#import_Txt").click(() => {
        if ($("#file_Input")[0].files.length >= 1) {
            const file = $("#file_Input")[0].files[0];
            let reader = new FileReader();
            reader.onload = function () {
                $("#file_Input").val(this.result);
                $("#file_Input").val("");
            };
            reader.readAsText(file);
        }
    });

    $('#btn_Clear').click(() => {
        $("#url").val('');
    });
    $('#clearres').click(() => {
        $('#USres_Container').html('');
        $('#USCount').html('');
        $('#USImageUrl').html('');
    });


    $('#btn_Usquery').click(() => {
        if ($("#url").val().length > 5) {
            $('#USres_Container').html('');
            $.post('api/image/getUSImage', {url: $('#url').val()}, function (USJson_data) {
                if (USJson_data.result == true) {
                    let str = '';
                    let str1 = '';
                    let str2 = '';
                    console.log(USJson_data);
                    str += `<td class="text-left" style=" ">${USJson_data.data.url}</td> `;
                    str1 += `<td class="text-left" style=" ">Countï¼š${USJson_data.data.total}</td>`;
                    let ImageUrl = USJson_data.data.list;

                    ImageUrl.forEach((ImageValue, i) => {
                        str2 += `<li class="text-center">
                                       <img src="${ImageValue}" alt="ImageUrl" class="ext-thumb">
                                       <div class="ImageAddress"><a href="${ImageValue}">${ImageValue}</a></div>
                                        </li>`
                    });

                    $('#USres_Container').html(str);
                    $('#USCount').html(str1);
                    $('#USImageUrl').html(str2);
                }
            })
        } else {
            console.log("null");
        }
    });

    $('#btn_Quest').click(() => {
        if ($("#url").val().length > 5) {
            $('#res_Container').html('');
            $.post('api/image/compare', {url: $('#url').val()}, function (Json_data) {
                console.log(Json_data);
                if (Json_data.result == true) {
                    let str = '';
                    let data = Json_data.data;
                    data.forEach((item, index) => {
                        let imgus="";
                        let imgcn="";
                        let imghktc="";
                        let imghken="";
                        let imgtw="";
                        let imgmo="";
                        if (item.US) {
                            imgus=item.US;
                        }else{
                            imgus="No Corresponding image";
                        };
                        if (item.CN) {
                            imgcn=item.CN;
                        }else{
                            imgcn="No Corresponding image";
                        };
                        if (item.HKEN) {
                            imghken=item.HKEN;
                        }else{
                            imghken="No Corresponding image";
                        };
                        if (item.HKTC) {
                            imghktc=item.HKTC;
                        }else{
                            imghktc="No Corresponding image";
                        };
                        if (item.TW) {
                            imgtw=item.TW;
                        }else{
                            imgtw="No Corresponding image";
                        };
                        if (item.MO) {
                            imgmo=item.MO;
                        }else{
                            imgmo="No Corresponding image";
                        };

                        str += `<tr><td><ul><li>${item.name}</li></ul></td>
                                    <td><ul><li><img class="ext-thumb" src="${imgus}" alt="${imgus}"><br>
                                            <a href="${imgus}" target="_blank">${imgus}</a></li>
                                        </ul>
                                    </td>
                                    <td>
                                        <ul>
                                            <li>
                                            <img class="ext-thumb" src="${imgcn}" alt="${imgcn}"><br>
                                            <a href="${imgcn}" target="_blank">${imgcn}</a><br>
                                          <!--<button id="CompCN" ONCLICK=btnActionCN(${index})>vs</button>-->
                                            </li>
                                        </ul>

                               </td>
                                <td>
                                <ul>
                                <li><img class="ext-thumb" src="${imghken}" alt="${imghken}"><br>
                                <a href="${imghken}" target="_blank">${imghken}</a><br>
                                <!--<button id="CompHKEN" ONCLICK=btnActionHKEN(${index})>vs</button>-->
                                </li>
                                </ul>

                                </td>
                                <td>
                                <ul>
                                <li><img class="ext-thumb" src="${imghktc}" alt="${imghktc}"><br>
                                <a href="${imghktc}" target="_blank">${imghktc}</a><br>
                                <!--<button id="CompHKTC" ONCLICK=btnActionHKTC(${index})>vs</button></li>-->
                                </ul>

                                </td>
                                <td>
                                <ul>
                                <li><img class="ext-thumb" src="${imgmo}" alt="${imgmo}"><br>
                                <a href="${imgmo}" target="_blank">${imgmo}</a>
                                <br>
                                <!--<button id="CompMO" ONCLICK=btnActionMO(${index})>vs</button></li>-->
                                </ul>

                                </td>
                                <td>
                                <ul>
                                <li><img class="ext-thumb" src="${imgtw}" alt="${imgtw}"><br>
                                <a href="${imgtw}" target="_blank">${imgtw}</a>
                                <br>
                                <!--<button id="CompTW" ONCLICK=btnActionTW(${index})>vs</button></li>-->
                                </ul>
                                </td>
                                </tr>
                                `
                    });

                    $('#res_Container').html(str);


                }
            });
        } else {
            console.log("null");
        }
    });
    $("#getExcel").click(() => {
        if ($("#urls_").val().length > 0) {
            const arr = $("#res_Container").html();
            $.post('/api/trans2xls', {
                xls: JSON.stringify(arr),
                type: document.querySelector("input[name=optionsRadios]:checked").value
            }, function (data) {
                $(this).text('../data/${data}');

            })
        }

    });
    $(".sideIcon").click(() => {
        if ($(".trans-side").hasClass("navslid-hide")) {
            $(".trans-side").addClass("navslid-show");
            $(".trans-side").removeClass("navslid-hide");

        }
        else if ($(".trans-side").hasClass("navslid-show")) {
            $(".trans-side").addClass("navslid-hide");
            $(".trans-side").removeClass("navslid-show");
        }
        else {
            $(".trans-side").addClass("navslid-hide");
        }
    });

    function btnActionCN(index) {

       var comptable = document.getElementById("comptable");
      let inner = comptable.rows[index+1].cells[2].innerText;
      let usurl=  comptable.rows[index+1].cells[1].innerText;
       let cnurl=inner.substring(0,inner.length-2);

        window.open(cnurl,"_self");
        window.open(usurl,"_self");
        window.event.returnValue = false;
    };
    function btnActionHKEN(index) {

        var comptable = document.getElementById("comptable");
        let inner = comptable.rows[index+1].cells[3].innerText;
        let usurl=  comptable.rows[index+1].cells[1].innerText;
        let hkenurl=inner.substring(0,inner.length-2);

        window.open(hkenurl, "HKEN","_blank");
        window.open(usurl, "US","_parent");
    };
    function btnActionHKTC(index) {

        var comptable = document.getElementById("comptable");
        let inner = comptable.rows[index+1].cells[4].innerText;
        let usurl=  comptable.rows[index+1].cells[1].innerText;
        let hktcurl=inner.substring(0,inner.length-2);

        window.open(hktcurl, "HKTC","_blank");
        window.open(usurl, "US","_parent");
    };
    function btnActionMO(index) {

        var comptable = document.getElementById("comptable");
        let inner = comptable.rows[index+1].cells[5].innerText;
        let usurl=  comptable.rows[index+1].cells[1].innerText;
        let mourl=inner.substring(0,inner.length-2);

        window.open(mourl, "MO","_blank");
        window.open(usurl, "US","_parent");
    };
    function btnActionTW(index) {

        var comptable = document.getElementById("comptable");
        let inner = comptable.rows[index+1].cells[6].innerText;
        let usurl=  comptable.rows[index+1].cells[1].innerText;
        let twurl=inner.substring(0,inner.length-2);

        window.open(twurl, "MO","_blank");
        window.open(usurl, "US","_parent");
    };

</script>
