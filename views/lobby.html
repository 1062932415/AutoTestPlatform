<div class="row" id="roomList">
    <div class="col-sm-12">
        <input type="button" class="btn btn-primary pull-right" ng-click="creatingRoom()" value="Create" />
    </div>
    <div class="col-sm-3" ng-repeat="(i, room) in roomList" ng-click="joinRoom(room._id)">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Room : {{room.name}}</h3>
            </div>
            <div class="panel-body">
                {{room.member.length}}
            </div>
        </div>
    </div>
</div>

<div class="modal fade" ng-class="{'in' : currentStat}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="closeModel()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Create</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="roomName" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="roomName" ng-model="newRoomName" placeholder="e.g.:My Room">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a class="btn btn-default" ng-click="createRoom()">Create</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop fade in" ng-show="currentStat" ng-click="closeFile()"></div>

<style>
    .in {
        display: block; padding-left: 0
    }
    .list-group-item{
        cursor: pointer;
    }
</style>
