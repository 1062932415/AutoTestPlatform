<div class="row">
    <div class="col-sm-8" id="map">
        <div>今日心情:{{average}}</div>
    </div>
    <div class="col-sm-4">
        <div class="panel panel-info">
            <div class="panel-body">
                <input class="form-control" type="number" min="-10" max="10" ng-model="score"/>
                <div class="input-group">
                    <input class="form-control" type="text" ng-model="title"/>
                    <span class="input-group-btn">
                        <input class="btn btn-info" type="button" value="Add" ng-click="addDot()"/>
                    </span>
                </div>
                <textarea class="form-control" ng-model="des"></textarea>
            </div>
        </div>
        <table class="table table-hover table-condensed table-responsive table-striped table-bordered">
            <tr class="info">
                <th>时间</th>
                <th>心情</th>
                <th>主题</th>
            </tr>
            <tr ng-repeat="e in emotion | orderBy: '-time'">
                <td>{{format(e.time)}}</td>
                <td>{{e.score}}</td>
                <td>{{e.title || "无话可说"}}</td>
            </tr>
        </table>
        <!--<ul class="list-unstyled">-->
            <!--<li class="row" ng-repeat="e in emotion">-->
                <!--<span class="col-sm-2">{{format(e.time)}}</span>-->
                <!--<span class="col-sm-2">{{e.score}}</span>-->
                <!--<span class="col-sm-8">{{e.title}}</span>-->
            <!--</li>-->
        <!--</ul>-->
    </div>
</div>

<div class="modal fade" ng-class="{'in' : currentStat}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="closeModel()"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Create</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="roomName" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="roomName" ng-model="newRoomName"
                                   placeholder="e.g.:My Room">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a class="btn btn-default" ng-click="createRoom()">Create</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop fade in" ng-show="currentStat" ng-click="closeFile()"></div>

<style>
    .in {
        display: block;
        padding-left: 0
    }

    .list-group-item {
        cursor: pointer;
    }
</style>
