<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic</title>
    <script src="../../lib/d3.v3.min.js"></script>
</head>
<body>

<script>
    var svg = d3.select("body")
            .append("svg")
            .attr("width", 300)
            .attr("height", 300);

    var dataset = [ 250 , 210 , 170 , 130 , 90 ];

    svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", 20)
            .attr("y", function(d, i){
                return i * 20;
            })
            .attr("width", function(d, i){
                return d;
            })
            .attr("height", 18)
            .attr("fill", "steelblue")
            .transition()
            .delay(2000)
            .ease("bounce")
            .attr("fill", "red");
</script>
</body>
</html>
