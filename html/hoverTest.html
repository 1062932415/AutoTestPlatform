<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HoverTest</title>
    <script>
        var f = function(){
            console.log("Fuck");
        };
        var fshow = function(){
            document.getElementsByClassName('c')[0].style.display = 'block';
        };
        var fhide = function(){
            document.getElementsByClassName('c')[0].style.display = 'none';
        };
    </script>
    <style>
        body, div {
            margin: 0;
            padding: 0;
        }
        .p {
            width: 40px;
            height: 40px;
            border: 1px solid darkgray;
        }
        .p:hover .c{
            display: block;
        }
        .c {
            width: 40px;
            height: 40px;
            border: 1px solid green;
            position: fixed;
            left: 0;
            top: 30px;
            display: none;
        }
    </style>
</head>
<body>
<!--<div onblue="f()" id="fuck">FFF</div>-->
<div class="p" onmouseover="fshow()" onmouseout="fhide()">FFF</div>
<div class="c" onmouseover="fshow()" onmouseout="fhide()">CCC</div>
</body>
</html>
