<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>param</title>
    <script>
        var fun = function ( fuck , fuck2 ) {
            console.log(fuck, fuck2);
            function fuck(damn, damn2){
                console.log(damn, damn2);
            }
            var test = function(test1, test2){
                console.log(test1, test2);
            }
        };

        function fun2(fuck, fuck2){
            console.log(fuck, fuck2);
            function fuck(damn, damn2){
                console.log(damn, damn2);
            }
            var test = function(test1, test2){
                console.log(test1, test2);
            }
        }
        var getParam = function(fun){
            var str = fun.toString();
            str = str.substring(str.indexOf("(") + 1, str.indexOf(")"));
            var arr = str.split(",");
            for(var i = 0; i < arr.length; i ++){
                arr[i] = arr[i].trim();
            }
            arr.push(fun);
            console.log(arr);
            return(arr);
        };
        getParam(fun);
    </script>
</head>
